<!DOCTYPE html>
<html>
<head>
  <title>YouTube Downloader</title>
</head>
<body>
  <h2>YouTube to MP3/MP4 Downloader</h2>
  {% if error %}
    <p style="color: red;">⚠️ {{ error }}</p>
  {% endif %}
  <form method="post">
    <input type="text" name="youtube_url" placeholder="Enter YouTube URL" required size="50">
    <select name="format">
      <option value="mp3">MP3</option>
      <option value="mp4">MP4</option>
    </select>
    <button type="submit">Convert</button>
  </form>
</body>
</html>
