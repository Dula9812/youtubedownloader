<!DOCTYPE html>
<html>
<head>
    <title>YouTube MP3/MP4 Downloader</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding-top: 60px;
            background: #f7f7f7;
        }
        form {
            background: #fff;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            width: 90%;
        }
        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>YouTube MP3 / MP4 Downloader</h2>
    <form method="POST">
        <input type="text" name="youtube_url" placeholder="Enter YouTube URL" required><br>
        <select name="format">
            <option value="mp3">MP3</option>
            <option value="mp4">MP4</option>
        </select><br>
        <button type="submit">Download</button>
        {% if error %}
        <div class="error">⚠️ {{ error }}</div>
        {% endif %}
    </form>
</body>
</html>
