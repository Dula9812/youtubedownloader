<!DOCTYPE html>
<html>
<head>
  <title>YouTube to MP3/MP4 Converter</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input, select, button { padding: 10px; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>YouTube to MP3/MP4 Converter</h2>
  <form method="POST">
    <input type="text" name="youtube_url" placeholder="Enter YouTube URL" size="50" required><br>
    <select name="format">
      <option value="mp3">MP3</option>
      <option value="mp4">MP4</option>
    </select><br>
    <button type="submit">Convert</button>
  </form>
</body>
</html>
